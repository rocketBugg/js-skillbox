<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="main.js"></script>
</head>

<body>
  <div class="container mt-5 mb-5">
    <h2 class="h2">
      Панель управления
    </h2>
      <form id="add-student" class="d-flex flex-column row-gap-3" action="#" method="POST">
        <div class="input-box">
          <input id="add-student__surname-inp" class="w-100 form-control input-field" data-surname="true" data-required="true" type="text" placeholder="Фамилия"  >
        </div>
        <div class="input-box">
          <input id="add-student__name-inp" class="w-100 form-control input-field" data-name="true" data-required="true" type="text" placeholder="Имя" >
        </div>
        <div class="input-box">
          <input id="add-student__lastname-inp" class="w-100 form-control input-field" data-lastname="true" data-required="true" type="text" placeholder="Отчество" >
        </div>
        <div class="input-box">
          <input id="add-student__facultee-inp" class="w-100 form-control input-field" data-facultee="true" data-required="true" type="text" placeholder="Факультет" >
        </div>
       <div class="input-box">
          <input id="add-student__birth-date-inp" class="w-100 form-control input-field" data-birth-date="true" data-required="true" type="date">
       </div>
        <div class="input-box">
            <input id="add-student__study-year-inp" class="w-100 form-control input-field" data-date-of-learning="true" data-required="true" type="number" placeholder="Год начала обучения"  >
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>



  </div>

  <div class="container">
    <form id="filter-form" action="#">
      <h2>Фильтрация</h2>
      <input type="text" name="" id="filter-form__fio-inp" class="w-100 mb-3 form-control" placeholder="ФИО">
      <input type="date" name="" id="filter-form__start-inp" class="w-100 form-control mb-3" placeholder="Год начала обучения">
      <input type="date" name="" id="filter-form__end-inp" class="w-100 form-control mb-3" placeholder="Год конца обучения">
      <input type="text" name="" id="filter-form__facultee" class="w-100 form-control mb-3" placeholder="Факультет">
    </form>
  </div>

  <div class="container mb-5">

    <table id="app" class="w-100">
      <thead id="thead" class="w-100 justify-content-between bg-dark border-2 text-white-50">
        <tr class="">
          <th id="fio" class="w-25">ФИО</th>
          <th id="birthday" class="w-25">Дата рождения</th>
          <th id="education-start" class="w-25">Год начала обучения</th>
          <th id="facultee" class="w-25">Факультет</th>
          <th id="delete"> Панель управления</th>
        </tr>
      </thead>
      <tbody id="tbody" class="w-100 justify-content-between bg-dark border-2 text-white-50">

    </tbody>
    </table>
  </div>



</body>

</html>
